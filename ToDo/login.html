<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--  Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!--Font Awesome-->

    <title>To-Do | Suyash Bajpai</title>

<body id="login-body">

    <header class="text-center p-3 pt-4 mb-0 bg3-light">
        <i class="fas fa-check-square fa-3x"></i><h1>To Do</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-lg-5 wrap">

                <div class="signin">
                    <span class="text-head">Hey There!</span>
                    <form method="post">
                        <div>
                            <label for="name">Email or Username</label>
                            <input name="name" id="name" type="text" autocomplete="off" class="text-input">
                        </div>

                        <div>
                            <label for="code">Password</label>
                            <input name="code" id="code" type="password" class="text-input">
                        </div>

                        <button type="submit" class="red-btn">Log In</button>
                    </form>

                    <div class="links text-center">
                        <a href="#">Forgot Password? <i class="fas fa-arrow-circle-right"></i></a>
                    </div>

                    <div class="or">
                        <hr class="bar">
                        <span> OR </span>
                        <hr class="bar">
                    </div>

                    <a href="register.html" class="blue-btn">Create Account</a>
                </div>

            </div>

            <div class="col-sm-0 col-lg-7">
                <img class="side-img" src="assets/img/side-img.png" alt="easy-life">
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="page-footer font-small fixed-bottom bg2-light">

        <!-- Copyright -->
        <div class="footer-copyright text-center py-2">

            Made with <i class="fas fa-heart" style="color: #e44332"></i> by <span id="owner">syPai</span>
        </div>
        <!-- Copyright -->

    </footer>
    <!-- Footer -->
</body>

</html>
