<body id="register-body">
<header class="text-center p-2 mb-5 bg1-light">
    <i class="fas fa-check-square fa-3x"></i><h1>To Do</h1>
</header>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-lg-5 wrap">

            <div class="signin">
                <span class="text-head">Welcome!</span>

                <form method="post">
                        <div class="row">
                            <div class="col-sm-6">
                                <label for="name">First Name</label>
                                <input type="text" name="name" id="name" autocomplete="off" class="text-input">
                            </div>

                            <div class="col-sm-6">
                                <label for="surname">Last Name</label>
                                <input type="text" name="surname" id="surname" autocomplete="off" class="text-input">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12">
                                <label for="uname">Username</label>
                                <input type="text" name="uname" id="uname" autocomplete="off" class="text-input">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" autocomplete="off" class="text-input">
                            </div>
                        </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <label for="pswd">Password</label>
                            <input type="password" name="pswd" id="pswd" autocomplete="off" class="text-input">
                        </div>

                        <div class="col-sm-6">
                            <label for="cpswd">Confirm Password</label>
                            <input type="password" name="cpswd" id="cpswd" autocomplete="off" class="text-input">
                        </div>
                    </div>

                    <button type="submit" class="red-btn">Sign Up</button>
                </form>

                <div class="links text-center">
                    Already have an account?
                    <a href="login.html">Login <i class="fas fa-arrow-circle-right"></i></a>
                </div>

            </div>

        </div>
        <div class="col-sm-0 col-lg-7">
            <img class="side-img1" src="assets/img/easy-life3.png" alt="easy-life">
        </div>
    </div>
</div>
